name: preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install & Build Protocol
        run: |
          cd protocol
          npm install
          npm run build:all

      - name: Install & Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Deploy Protocol to Vercel
        id: deploy-protocol
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_SCOPE: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          WORKING_DIRECTORY: protocol
          PRODUCTION: false

      - name: Update Frontend Config
        run: |
          BACKEND_URL="${{ steps.deploy-backend.outputs.PREVIEW_URL }}"
          echo "Deployed Backend URL: ${{ steps.deploy-backend.outputs.PREVIEW_URL }}"
          if grep -q '^VITE_API_BASE_URL=' ./frontend/.env; then
            sed -i 's|^VITE_API_BASE_URL=.*|VITE_API_BASE_URL='$BACKEND_URL'|' ./frontend/.env
          else
            echo "VITE_API_BASE_URL=$BACKEND_URL" >> ./frontend/.env
          fi

      - name: Rebuild Frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy Frontend to Vercel
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_SCOPE: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          WORKING_DIRECTORY: frontend
          PRODUCTION: false
